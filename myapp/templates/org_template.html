       <div class="filter-div"><button class="ApplyFilters filter-button"  onclick="ApplyFilters()"> <i class="fas fa-filter"></i>Apply Filters</button><button class="RemoveFilters filter-button" id="clear-filters-btn"> <i class="fas fa-times"></i> Remove Filters</button> <button class="ApplyFilters filter-button" id="expandbtn">Expand All</button> <button class="ApplyFilters filter-button" id="collapsebtn">Collapse All</button> <div id="count_filtered_nodes" style="margin-top: 10px;"></div></div>
        <div style="width:100%; height:100%;" id="tree"></div>     
    <script>

    function ApplyFilters() {
        const filtersContainer = document.querySelector('.boc-filter');
        const ApplyFilters = document.querySelector('.ApplyFilters');
        const RemoveFilters = document.querySelector('.RemoveFilters');
        ApplyFilters.style.display = "none";
        RemoveFilters.style.display = "block";    
        filtersContainer.classList.add('revealed');
        }
    
    
    var myfile = "{{FILENAME}}"
        function pdf(nodeId) {
                chart.exportPDF({filename: myfile,expandChildren: false, nodeId: nodeId,padding: 50});
            }
            function png(nodeId) {
                chart.exportPNG({filename: myfile, expandChildren: false, nodeId: nodeId,padding: 50});
            }
            function svg(nodeId) {
                chart.exportSVG({filename: myfile, expandChildren: false, nodeId: nodeId,padding: 50});
            }
            function csv(nodeId) {
                chart.exportCSV({filename: myfile, expandChildren: false, nodeId: nodeId});
            }
        OrgChart.elements.myTextArea = function (data, editElement, minWidth, readOnly) {
        var id = OrgChart.elements.generateId();
        var value = data[editElement.binding];
        if (value == undefined) value = '';
        if (readOnly && !value) {
            return {
                html: ''
            };
        }
        var rOnlyAttr = readOnly ? 'readonly' : '';
        var rDisabledAttr = readOnly ? 'disabled' : '';
       
        return {
            
            html: `
            
            <div class="boc-form-field" style="min-width:280px;">
            <div class="boc-input">
                
            <label  for="${id}" class="hasval" style="">${editElement.label}</label>
                          <textarea ${rDisabledAttr} ${rOnlyAttr} id="${id}" name="${id}" style="width: 100%; resize: none; height: fit-content; padding: 0px 10px 2px 10px; font-size: 16px; font-family: helvetica; margin-top: 25px; color: #757575; background-color: #ffffff; border: none " data-binding="${editElement.binding}">${value}</textarea>
                          </div>
                  </div>`,
            
            id: id,
            value: value
        };
    
    };
    OrgChart.elements.insightsData = function (data, editElement, minWidth, readOnly) {
        var id = OrgChart.elements.generateId();
        var value = data[editElement.content];
        var label = data[editElement.label];
        var source = data[editElement.source];
        var date = data[editElement.date];
        if (value == undefined) value = '';
        if (readOnly && !value) {
            return {
                html: ''
            };
        }
        var rOnlyAttr = readOnly ? 'readonly' : '';
        var rDisabledAttr = readOnly ? 'disabled' : '';
       
        return {
            html:`
            <div class="boc-form-fieldset" style="display: block;">
    <div class="boc-form-field" style="min-width:280px;">
        <div class="boc-input">
            <label for="${id}" class="hasval" style="">${label} ${date ? '[' + date + ']' : ''}</label>
            <div style="padding: 25px 10px 20px 10px; font-size: 16px; line-height: 1.3; text-align: justify; font-family: helvetica; margin-top: 25px; color: #757575; background-color: #ffffff;">${value}</div>
            ${source ? `
            <text style="display: block; width: 100%; height: fit-content; padding: 0px 10px 2px 10px; font-size: 14px; font-family: helvetica; margin-top: -15px; color: #757575; background-color: #ffffff; border: none; text-decoration: none;">
                <b>Source:</b><i><a ${rDisabledAttr} ${rOnlyAttr} id="${id}" name="${id}" href="${source.startsWith('https://') ? source : 'https://' + source}" target="_blank" style="display: inline; width: 100%; height: fit-content; font-size: 14px; font-family: helvetica; margin-top: -15px; color: #039BE5; background-color: #ffffff; border: none; text-decoration: none;">Click here</a></i>
            </text>` : ''}
        </div>
    </div>
</div>`,
            
            id: id,
            value: value
        };
    
    };

document.querySelector("#collapsebtn").addEventListener("click", function (event) {
    event.stopPropagation();
    let id = 0
    var node = chart.getNode(id);
    var collapseIds = [];
    iterate(chart, node, collapseIds, id);
    chart.expandCollapse(id, [], collapseIds);
    chart.setScale(80/100);
    chart.center(1);
    collapseflag = true;
});

function iterate(c, n, collapseIds, id) {
    if (id != n.id) {
        collapseIds.push(n.id);
    }

    for (var i = 0; i < n.childrenIds.length; i++) {
        iterate(c, c.getNode(n.childrenIds[i]), collapseIds, id)
    }
}

function findDepartmentNode(node, nodeMap) {
    if (node['Category Type'] !== undefined && node['Category Type'] !== null && node['Category Type'] == 'Department' ) {
        return node;
    }
    else if (node.pid !== undefined && node.pid !== null) {
        var reportingNode = nodeMap[node.pid];
        if (reportingNode !== undefined) {
            return findDepartmentNode(reportingNode, nodeMap);
        }
    }
    return null;
}
